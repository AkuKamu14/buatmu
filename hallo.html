<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Kamu</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff7eb3, #ff5733);
            color: white;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            animation: bounce 2s infinite;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        img {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Tombol lebih menarik */
        button {
            padding: 12px 25px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(to right, #008CBA, #005f79);
            color: white;
            border: none;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: left 0.4s ease-in-out;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: scale(1.1);
            background: linear-gradient(to right, #005f79, #008CBA);
        }
    </style>
</head>
<body>

    <h1>HALLO SAYANGKU ❤️</h1>

    <div class="container">
        <div class="image-container">
            <img src="d:\html khusus\waa.jpg" alt="Foto 1" onclick="toggleSize(this)">
            <img src="d:\html khusus\wa..jpg" alt="Foto 2" onclick="toggleSize(this)">
        </div>

        <div class="video-container">
            <button onclick="playPause()">Play/Pause</button>
            <button onclick="makeBig()">Big</button>
            <button onclick="makeSmall()">Small</button>
            <button onclick="makeNormal()">Normal</button>
            <br />
            <video id="video1" width="420">
                <source src="/d:\html khusus\seven.mp4" type="video/mp4">
            </video>
        </div>

        <div class="image-container">
            <img src="d:\html khusus\waaa.jpg" alt="Foto 3" onclick="toggleSize(this)">
            <img src="d:\html khusus\waaaa.jpg" alt="Foto 4" onclick="toggleSize(this)">
        </div>
    </div>

    <script>
        var myVideo = document.getElementById("video1");

        function playPause() {
            myVideo.paused ? myVideo.play() : myVideo.pause();
        }

        function makeBig() {
            myVideo.style.width = "560px";
        }

        function makeSmall() {
            myVideo.style.width = "320px";
        }

        function makeNormal() {
            myVideo.style.width = "420px";
        }

        function toggleSize(img) {
            img.style.transform = img.style.transform === "scale(2)" ? "scale(1)" : "scale(2)";
        }
    </script>

</body>
</html>
